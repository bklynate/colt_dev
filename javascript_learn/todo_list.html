<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <style type="text/css">
    .done {
      text-decoration: line-through;
      color: gray;
      opacity: 0.5;
    }

    .selected {
      color: crimson;
    }
  </style>
</head>
<body>
  <h1>Todo List</h1>

  </ul>

<script type="text/javascript" src="todo_list.js"></script>

</html>
